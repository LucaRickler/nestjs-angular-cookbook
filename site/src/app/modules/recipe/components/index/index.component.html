<div class="container" style="padding-top: 30px; padding-bottom: 30px;">
  <h3>Ricette</h3>
  <hr/>
  <div *ngIf="recipes.length > 0" class="row">
    <div class="col-sm-12 col-md-6" *ngFor="let recipe of recipes">
      <a routerLink="/recipe/{{ recipe.id }}">{{ recipe.title }}</a>
    </div>
  </div>
  <div *ngIf="recipes.length === 0" class="row">
    <div class="col-sm-12 justify-content-center align-center">
      <h5>Nessuna ricetta disponibile</h5>
      <p>Crea una <a routerLink="/recipe/new">nuova ricetta</a></p>
    </div>
  </div>
</div>
