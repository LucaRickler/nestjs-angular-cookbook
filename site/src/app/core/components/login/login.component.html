<div class="d-flex justify-content-center align-items-center container">
  <div class="align-self-center h-100 border rounded p-3">
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" id="usernameInput" (keydown.enter)="login()">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" id="passwordInput" (keydown.enter)="login()">
    </div>
    <ngb-alert type="danger" *ngIf="loginError" [dismissible]="false">
      Username o password sbagliati!
    </ngb-alert>
    <button type="submit" (click)="login()" class="btn btn-primary float-right">Login</button>
  </div>
</div>
