<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" *ngIf="cancelEnabled" (click)="dismiss()">Annulla</button>
    <button type="button" class="btn btn-outline-dark" *ngIf="saveEnabled" (click)="save()">Salva</button>
    <button type="button" class="btn btn-danger" *ngIf="confirmEnabled" (click)="confirm()">SÃ¬</button>
  </div>
</ng-template>
